################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = systemd-run --user --ignore-failure --unit=foot-$RANDOM foot
$menu = rofi -combi-modes drun,run -modes combi -show combi -matching prefix -run-command "bash -c 'systemd-run --user --unit=app-rofi-\"\$(systemd-escape \"{app_id}\")\"-\$RANDOM {cmd}'"


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

$cursorSize = 24
env = XCURSOR_SIZE,$cursorSize
env = HYPRCURSOR_SIZE,$cursorSize

# Work around https://github.com/hyprwm/Hyprland/issues/6501
env = PATH,$HOME/.local/bin/:$PATH

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee)# rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = global, 0, 7, myBezier
    animation = workspaces, 1, 1.5, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Split to the right rather than where the cursor is

    # This modifies the decision on how to split. Greater values will prefer a
    # horizontal split to a vertical one. The dwindle layout doesn't take into
    # account that splitting a window will halve its width. This works around
    # that issue. See also https://github.com/hyprwm/Hyprland/issues/8434
    split_width_multiplier = 2
}

group {
    groupbar {
        render_titles = false
        height = 1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

    # I'd like my screen to turn on when I press a button please
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    # Variable frame rate?
    # TODO need to test whether this affects input delay
    vfr = true
    vrr = 1 # 1 = Always VRR, 2 = only in fullscreen
}

cursor {
    no_hardware_cursors = true
    hide_on_key_press = false
    no_break_fs_vrr = true
    min_refresh_rate = 20

    hide_on_key_press = false
}

xwayland {
  force_zero_scaling = true
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options = caps:escape
    kb_rules =

    repeat_rate = 30
    repeat_delay = 200
    accel_profile = flat

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        disable_while_typing = false
        scroll_factor = 0.5
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    # workspace_swipe_distance = 200
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_invert = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = pixa3854:00-093a:0274-touchpad
    sensitivity = -0.125
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, w, killactive,
unbind = $mainMod, e # Needs to be done for some reason? # TODO still necessary now that I do shift properly?
bind = $mainMod, e, exec, systemd-run --user --unit=emacsclient-$RANDOM emacsclient -c
bind = $mainMod SHIFT, E, exit,
bindrl = $mainMod, ESCAPE, exec, loginctl lock-session
bindl = $mainMod SHIFT, s, exec, systemctl suspend
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, x, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle
unbind = $mainMod, f
bind = $mainMod, f, fullscreen, 2
bind = $mainMod SHIFT, f, fullscreen, 1
bind = $mainMod, t, togglegroup,


# Move focus with mainMod + vi keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + vi keys
bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

bind = $mainMod, u, lockactivegroup, lock
bind = $mainMod, d, lockactivegroup, unlock

bind = $mainMod, slash, layoutmsg, preselect r
bind = $mainMod, minus, layoutmsg, preselect d

bind = $mainMod, grave, changegroupactive, f
bind = $mainMod SHIFT, grave, changegroupactive, b

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, p, togglespecialworkspace, magic
bind = $mainMod SHIFT, p, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 ; wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 ; wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

$brightnessDelayShort = 10000
$brightnessDelay = 10000
$brillo = pidof brillo || brillo
bindel = , XF86MonBrightnessUp, exec, $brillo -A 3 -u $brightnessDelayShort
bindel = , XF86MonBrightnessDown, exec, $brillo -U 3 -u $brightnessDelayShort
bindel = SHIFT, XF86MonBrightnessUp, exec, $brillo -A 0.5 -u $brightnessDelay
bindel = SHIFT, XF86MonBrightnessDown, exec, $brillo -U 0.5 -u $brightnessDelay

# PTT
bind=,KP_BEGIN,pass,^(TeamSpeak 3)$
# Whispers
bind=,MENU,pass,^(TeamSpeak 3)$
bind=,Pause,pass,^(TeamSpeak 3)$

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# No gaps when it's the only window
workspace = w[t1], gapsout:0, gapsin:0, border: 0, rounding:0
workspace = w[tg1], gapsout:0, gapsin:0, border: 0, rounding:0
